<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>pool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #efefef;
      overflow: hidden;
    }
    body {
      width: 100vw;
      height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    #pool-canvas {
      display: block;
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: #efefef;
      touch-action: none;
    }
    .back-link {
      position: absolute;
      top: 12px;
      left: 12px;
      z-index: 10;
      color: #032d99;
      text-decoration: underline;
      font-size: 1rem;
      font-family: inherit;
      background: none;
      border: none;
      cursor: pointer;
      opacity: 0.7;
      padding: 4px 8px;
      border-radius: 4px;
    }
.back-link:hover {
  background: none;
  outline: none;
  box-shadow: none;
}
    /* Remove focus outline for mouse clicks, keep for keyboard navigation */
.back-link:focus {
  outline: none;
  box-shadow: none;
}
.back-link:focus-visible {
  outline: auto;
}
  </style>
</head>
<body>
  <a href="index.html" class="back-link">‚Üê Back to index</a>
  <canvas id="pool-canvas"></canvas>
  <script>
    // --- Minimalistic Pool Ball Game ---
    const canvas = document.getElementById('pool-canvas');
    const ctx = canvas.getContext('2d');

    // Responsive sizing
    let W = window.innerWidth;
    let H = window.innerHeight;

    function resizeCanvas() {
      W = window.innerWidth;
      H = window.innerHeight;
      const dpr = window.devicePixelRatio || 1;

      // Set CSS size
      canvas.style.width = W + "px";
      canvas.style.height = H + "px";
      // Set actual pixel buffer size
      canvas.width = Math.round(W * dpr);
      canvas.height = Math.round(H * dpr);

      // Scale context so drawing coordinates match CSS pixels
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);

      // Reposition balls if needed (optional: keep balls in bounds)
      balls.forEach(ball => {
        ball.x = Math.min(Math.max(ball.x, ball.radius), W - ball.radius);
        ball.y = Math.min(Math.max(ball.y, ball.radius), H - ball.radius);
      });
    }

    // Ball colors (15 + cue)
    const ballColors = [
      "#FFD700", "#8B0000", "#808000", "#FFA500", "#800080", "#FFA500", "#A52A2A", "#FF0000",
      "#FF4500", "#00FFFF", "#FF69B4", "#B22222", "#228B22", "#8B4513", "#556B2F"
    ];

    // Ball setup
    let balls = [];
    let ballRadius = Math.max(14, Math.min(W, H) / 32); // scale radius to screen

    function setupBalls() {
      balls = [];
      ballRadius = Math.max(14, Math.min(W, H) / 32);
      let startX = W/2, startY = H/4, row = 0, count = 1;
      for (let i = 0; i < 15; i++) {
        if (count > row) { row++; count = 0; }
        let x = startX + (count - row/2) * (ballRadius*2.1);
        let y = startY + row * (ballRadius*1.8);
        balls.push({
          x, y, vx: 0, vy: 0, radius: ballRadius, color: ballColors[i]
        });
        count++;
      }
      // Cue ball
      balls.push({ x: W/2, y: H - ballRadius*4, vx: 0, vy: 0, radius: ballRadius, color: "#fff" });
    }

    setupBalls();

    // Pool stick state
    let stick = { x: balls[balls.length-1].x, y: balls[balls.length-1].y, angle: -Math.PI/2, pulling: false, pullDist: 0, dragging: false };
    let selectedBall = balls[balls.length-1];

    // Draw balls and stick (no highlight/border)
    function draw() {
      ctx.clearRect(0,0,W,H);
      balls.forEach(ball => {
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, ball.radius, 0, 2*Math.PI);
        ctx.fillStyle = ball.color;
        ctx.fill();
      });
      // Stick (thinner, minimal)
      if (stick.dragging || stick.pulling) {
        ctx.save();
        ctx.translate(stick.x, stick.y);
        ctx.rotate(stick.angle);
        ctx.fillStyle = "#8B4513";
        ctx.fillRect(-2, 0, 4, -stick.pullDist-ballRadius*4.5);
        ctx.restore();
      }
    }

    // Realistic physics: friction, collision, energy transfer
    function update() {
      const friction = 0.98;
      balls.forEach(ball => {
        ball.x += ball.vx;
        ball.y += ball.vy;
        ball.vx *= friction;
        ball.vy *= friction;
        if (Math.abs(ball.vx) < 0.05) ball.vx = 0;
        if (Math.abs(ball.vy) < 0.05) ball.vy = 0;
        // Wall bounce
        if (ball.x < ball.radius) { ball.x = ball.radius; ball.vx *= -0.9; }
        if (ball.x > W-ball.radius) { ball.x = W-ball.radius; ball.vx *= -0.9; }
        if (ball.y < ball.radius) { ball.y = ball.radius; ball.vy *= -0.9; }
        if (ball.y > H-ball.radius) { ball.y = H-ball.radius; ball.vy *= -0.9; }
      });
      // Ball-ball collision
      for (let i=0; i<balls.length; i++) {
        for (let j=i+1; j<balls.length; j++) {
          ballCollision(balls[i], balls[j]);
        }
      }
    }

    // Realistic 2D elastic collision
    function ballCollision(ballA, ballB) {
      const dx = ballB.x - ballA.x;
      const dy = ballB.y - ballA.y;
      const dist = Math.sqrt(dx*dx + dy*dy);
      const minDist = ballA.radius + ballB.radius;
      if (dist < minDist) {
        const nx = dx / dist;
        const ny = dy / dist;
        const dvx = ballA.vx - ballB.vx;
        const dvy = ballA.vy - ballB.vy;
        const vn = dvx * nx + dvy * ny;
        if (vn < 0) {
          const impulse = -vn;
          ballA.vx += impulse * nx;
          ballA.vy += impulse * ny;
          ballB.vx -= impulse * nx;
          ballB.vy -= impulse * ny;
        }
        const overlap = minDist - dist + 0.1;
        ballA.x -= nx * overlap / 2;
        ballA.y -= ny * overlap / 2;
        ballB.x += nx * overlap / 2;
        ballB.y += ny * overlap / 2;
      }
    }

    // Animation loop
    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }
    loop();

    // Input: mouse (desktop) and touch (mobile)
    let dragging = false;
    function getPointer(e) {
      let rect = canvas.getBoundingClientRect();
      if (e.touches) {
        return {
          x: e.touches[0].clientX - rect.left,
          y: e.touches[0].clientY - rect.top
        };
      } else {
        return {
          x: e.clientX - rect.left,
          y: e.clientY - rect.top
        };
      }
    }
    function startDrag(e) {
      let p = getPointer(e);
      let closest = null, minDist = Infinity;
      balls.forEach(ball => {
        let dx = p.x - ball.x, dy = p.y - ball.y;
        let dist = Math.sqrt(dx*dx + dy*dy);
        if (dist < ball.radius + 20 && dist < minDist) {
          minDist = dist;
          closest = ball;
        }
      });
      if (closest) {
        selectedBall = closest;
        stick.x = selectedBall.x;
        stick.y = selectedBall.y;
        dragging = true;
        stick.dragging = true;
        stick.pulling = true;
      }
    }
    function moveDrag(e) {
      if (dragging) {
        let p = getPointer(e);
        let dx = p.x - selectedBall.x, dy = p.y - selectedBall.y;
        stick.angle = Math.atan2(dy, dx);
        stick.pullDist = Math.min(ballRadius*7, Math.sqrt(dx*dx + dy*dy));
      }
    }
    function endDrag(e) {
      if (dragging) {
        selectedBall.vx += -Math.cos(stick.angle) * stick.pullDist * 0.35;
        selectedBall.vy += -Math.sin(stick.angle) * stick.pullDist * 0.35;
        stick.pulling = false;
        stick.pullDist = 0;
        stick.dragging = false;
        dragging = false;
      }
    }
    // Mouse
    canvas.addEventListener('mousedown', startDrag);
    canvas.addEventListener('mousemove', moveDrag);
    canvas.addEventListener('mouseup', endDrag);
    // Touch
    canvas.addEventListener('touchstart', startDrag);
    canvas.addEventListener('touchmove', moveDrag);
    canvas.addEventListener('touchend', endDrag);
    // Stick follows mouse when not dragging
    canvas.addEventListener('mousemove', function(e) {
      if (!dragging) {
        let p = getPointer(e);
        let dx = p.x - selectedBall.x, dy = p.y - selectedBall.y;
        stick.angle = Math.atan2(dy, dx);
        stick.x = selectedBall.x;
        stick.y = selectedBall.y;
        stick.pullDist = 0;
      }
    });
    canvas.addEventListener('touchmove', function(e) {
      if (!dragging) {
        let p = getPointer(e);
        let dx = p.x - selectedBall.x, dy = p.y - selectedBall.y;
        stick.angle = Math.atan2(dy, dx);
        stick.x = selectedBall.x;
        stick.y = selectedBall.y;
        stick.pullDist = 0;
      }
    });
    // Re-setup balls and resize canvas on orientation change or resize
    window.addEventListener('resize', () => {
      resizeCanvas();
      setupBalls();
      stick.x = balls[balls.length-1].x;
      stick.y = balls[balls.length-1].y;
      selectedBall = balls[balls.length-1];
    });
    // Initial sizing
    resizeCanvas();
  </script>
</body>
</html>
