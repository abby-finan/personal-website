
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>pool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #efefef;
      overflow: hidden;
    }
    body {
      width: 100vw;
      height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    #pool-canvas {
      display: block;
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: #efefef;
      touch-action: none;
    }
    .back-link {
      position: absolute;
      top: 12px;
      left: 12px;
      z-index: 10;
      color: #032d99;
      text-decoration: underline;
      font-size: 1rem;
      font-family: inherit;
      background: none;
      border: none;
      cursor: pointer;
      opacity: 0.7;
      padding: 4px 8px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-link">‚Üê Back to index</a>
  <canvas id="pool-canvas"></canvas>
  <script>
    const canvas = document.getElementById('pool-canvas');
    const ctx = canvas.getContext('2d');

    // Responsive sizing
    let W = window.innerWidth;
    let H = window.innerHeight;

    function resizeCanvas() {
      W = window.innerWidth;
      H = window.innerHeight;
      const dpr = window.devicePixelRatio || 1;
      canvas.style.width = W + "px";
      canvas.style.height = H + "px";
      canvas.width = Math.round(W * dpr);
      canvas.height = Math.round(H * dpr);
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      balls.forEach(ball => {
        ball.x = Math.min(Math.max(ball.x, ball.radius), W - ball.radius);
        ball.y = Math.min(Math.max(ball.y, ball.radius), H - ball.radius);
      });
    }

    // Ball colors (15 + cue)
    const ballColors = [
      "#1493ff", "#ff8014", "#ff1493", "#FFA500", "#800080", "#FFA500", "#ffff66", "#FF0000",
      "#FF4500", "#00FFFF", "#FF69B4", "#B22222", "#228B22", "#1edc59", "#ADFF2F"
    ];

    // Ball setup
    let balls = [];
    let ballRadius = Math.max(14, Math.min(W, H) / 32);

    function setupBalls() {
      balls = [];
      ballRadius = Math.max(14, Math.min(W, H) / 32);
      let startX = W / 2;
      let startY = H / 4;
      let colorIndex = 0;
      // Triangle formation: 5 rows
      for (let row = 0; row < 5; row++) {
        for (let col = 0; col <= row; col++) {
          let x = startX + (col - row / 2) * (ballRadius * 2.1);
          let y = startY + row * (ballRadius * 1.8);
          balls.push({
            x, y, vx: 0, vy: 0, radius: ballRadius, color: ballColors[colorIndex++]
          });
        }
      }
      // Cue ball
      balls.push({ x: W / 2, y: H - ballRadius * 4, vx: 0, vy: 0, radius: ballRadius, color: "#fff" });
    }

    setupBalls();

    // Aiming Mechanic
    let aiming = false;
    let aimX = 0, aimY = 0;
    let selectedBall = null;

    // Mouse input
    canvas.addEventListener('mousedown', function(e) {
      let rect = canvas.getBoundingClientRect();
      let x = e.clientX - rect.left;
      let y = e.clientY - rect.top;
      selectedBall = null;
      let minDist = Infinity;
      balls.forEach(ball => {
        let dx = x - ball.x;
        let dy = y - ball.y;
        let dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < ball.radius + 20 && dist < minDist) {
          selectedBall = ball;
          minDist = dist;
        }
      });
      if (selectedBall) {
        aiming = true;
        aimX = x;
        aimY = y;
      }
    });

    canvas.addEventListener('mousemove', function(e) {
      if (aiming && selectedBall) {
        let rect = canvas.getBoundingClientRect();
        aimX = e.clientX - rect.left;
        aimY = e.clientY - rect.top;
      }
    });

    canvas.addEventListener('mouseup', function(e) {
      if (aiming && selectedBall) {
        let dx = selectedBall.x - aimX;
        let dy = selectedBall.y - aimY;
        selectedBall.vx += dx / 10;
        selectedBall.vy += dy / 10;
        aiming = false;
        selectedBall = null;
      }
    });

    // Touch input
    canvas.addEventListener('touchstart', function(e) {
      let rect = canvas.getBoundingClientRect();
      let x = e.touches[0].clientX - rect.left;
      let y = e.touches[0].clientY - rect.top;
      selectedBall = null;
      let minDist = Infinity;
      balls.forEach(ball => {
        let dx = x - ball.x;
        let dy = y - ball.y;
        let dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < ball.radius + 20 && dist < minDist) {
          selectedBall = ball;
          minDist = dist;
        }
      });
      if (selectedBall) {
        aiming = true;
        aimX = x;
        aimY = y;
      }
    });

    canvas.addEventListener('touchmove', function(e) {
      if (aiming && selectedBall) {
        let rect = canvas.getBoundingClientRect();
        aimX = e.touches[0].clientX - rect.left;
        aimY = e.touches[0].clientY - rect.top;
      }
    });

    canvas.addEventListener('touchend', function(e) {
      if (aiming && selectedBall) {
        let dx = selectedBall.x - aimX;
        let dy = selectedBall.y - aimY;
        selectedBall.vx += dx / 10;
        selectedBall.vy += dy / 10;
        aiming = false;
        selectedBall = null;
      }
    });

    // Draw balls and aim line
    function draw() {
      ctx.clearRect(0, 0, W, H);
      balls.forEach(ball => {
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, ball.radius, 0, 2 * Math.PI);
        ctx.fillStyle = ball.color;
        ctx.fill();
      });
      // Draw aim line
      if (aiming && selectedBall) {
        ctx.beginPath();
        ctx.moveTo(selectedBall.x, selectedBall.y);
        ctx.lineTo(aimX, aimY);
        ctx.strokeStyle = 'yellow';
        ctx.lineWidth = 2;
        ctx.stroke();
      }
    }

    // Physics, collision, energy transfer
    function update() {
      const friction = 0.98;
      balls.forEach(ball => {
        ball.x += ball.vx;
        ball.y += ball.vy;
        ball.vx *= friction;
        ball.vy *= friction;
        if (Math.abs(ball.vx) < 0.05) ball.vx = 0;
        if (Math.abs(ball.vy) < 0.05) ball.vy = 0;
        // Wall bounce
        if (ball.x < ball.radius) { ball.x = ball.radius; ball.vx *= -0.9; }
        if (ball.x > W - ball.radius) { ball.x = W - ball.radius; ball.vx *= -0.9; }
        if (ball.y < ball.radius) { ball.y = ball.radius; ball.vy *= -0.9; }
        if (ball.y > H - ball.radius) { ball.y = H - ball.radius; ball.vy *= -0.9; }
      });
      // Ball-ball collision
      for (let i = 0; i < balls.length; i++) {
        for (let j = i + 1; j < balls.length; j++) {
          resolveBallCollision(balls[i], balls[j]);
        }
      }
    }

    // 2D elastic collision
    function resolveBallCollision(ballA, ballB) {
      const dx = ballB.x - ballA.x;
      const dy = ballB.y - ballA.y;
      const dist = Math.sqrt(dx * dx + dy * dy);

      if (dist < ballA.radius + ballB.radius) {
        // Move balls so they just touch
        const overlap = (ballA.radius + ballB.radius) - dist;
        const nx = dx / dist;
        const ny = dy / dist;

        // Separate balls
        ballA.x -= nx * overlap / 2;
        ballA.y -= ny * overlap / 2;
        ballB.x += nx * overlap / 2;
        ballB.y += ny * overlap / 2;

        // Relative velocity
        const dvx = ballB.vx - ballA.vx;
        const dvy = ballB.vy - ballA.vy;

        // Velocity along the normal
        const vn = dvx * nx + dvy * ny;

        // Only resolve if balls are moving towards each other
        if (vn < 0) {
          // Conservation of momentum (equal mass)
          const impulse = -2 * vn / 2; // both balls have mass=1
          ballA.vx -= impulse * nx;
          ballA.vy -= impulse * ny;
          ballB.vx += impulse * nx;
          ballB.vy += impulse * ny;
        }
      }
    }

    // Animation loop
    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }
    loop();

    // Resize and reset balls on orientation change or resize
    window.addEventListener('resize', () => {
      resizeCanvas();
      setupBalls();
      selectedBall = null;
    });

    // Initial sizing
    resizeCanvas();
  </script>
</body>
</html>
